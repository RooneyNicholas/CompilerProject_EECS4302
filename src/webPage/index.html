<html>
<head>

<style>

.notCovered {
	padding: 5px;
	background-color: red;
}

.covered {
	padding: 5px;
	background-color: lime;
	
}

.dropView {
  
  padding: 15px;
  width: 100%;
  text-align: left;
  background-color: #eee;
  border: none;
  transition: 0.4s;
}

.panel {
  padding: 15px 18px;
  /*display: none;*/
  overflow: hidden;
}

/* */
.active, .dropView:hover {
  background-color: #ccc;
}

</style>
</head>
<body>

<h1> Coverage Page </h1>
<div id="target">

</div>

<button class="dropView">Input file</button>
<div class="panel">
  $inputFile
</div>

<!--  For now we'll use 1 test file at a time -->
<button class="dropView">Test file</button>
<div class="panel">
  $testFile
</div>

<button class="dropView">Coverage</button>
<div class="panel">
  $coverage
</div>

</body>
